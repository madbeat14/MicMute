[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "micmute"
dynamic = ["version"]
description = "A lightweight, non-intrusive microphone mute toggle application"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "madbeat14"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio",
]
dependencies = [
    "pycaw>=20230407",
    "comtypes>=1.2.0",
    "psutil>=5.9.0",
    "PySide6>=6.6.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "pytest>=8.0.0",
    "pytest-qt>=4.0.0",
]

[project.gui-scripts]
micmute = "MicMute:main"

[project.urls]
Homepage = "https://github.com/madbeat14/MicMute"
Repository = "https://github.com/madbeat14/MicMute.git"
Issues = "https://github.com/madbeat14/MicMute/issues"

# Hatch VCS configuration for dynamic versioning from git tags
[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/MicMute/_version.py"
template = """\
# This file is automatically generated by hatch-vcs. Do not edit.
__version__ = "{version}"
__version_tuple__ = {version_tuple}
"""

[tool.hatch.build.targets.wheel]
packages = ["src/MicMute"]

[tool.ruff]
target-version = "py310"
line-length = 100
indent-width = 4

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "SIM",  # flake8-simplify
    "C90",  # mccabe complexity
    "N",    # pep8-naming
    "D",    # pydocstyle
    "ANN",  # flake8-annotations
]
ignore = [
    "E501",     # Line length handled by formatter
    "D100",     # Missing docstring in public module
    "D104",     # Missing docstring in public package
    "ANN101",   # Missing type annotation for self
    "ANN102",   # Missing type annotation for cls
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
show_error_codes = true

[[tool.mypy.overrides]]
module = ["comtypes.*", "pycaw.*", "psutil.*", "PySide6.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
qt_api = "pyside6"
